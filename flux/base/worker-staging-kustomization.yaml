---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: worker-dev
  namespace: flux-system
spec:
  healthChecks:
  - kind: Deployment
    name: worker
    namespace: instavote
  interval: 30s
  path: ./deploy/worker/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: instavote
  targetNamespace: instavote
  timeout: 2m0s
