---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vote-dev
  namespace: instavote
spec:
  healthChecks:
  - kind: Deployment
    name: vote
    namespace: instavote
  interval: 30s
  path: ./kustomize/vote/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: instavote
  targetNamespace: instavote
  timeout: 2m0s
